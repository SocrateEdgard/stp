<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - STP Service Toujours Profitable</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #2E3192;
            --primary-dark: #1A1C6E;
            --primary-light: #4A4DB8;
            --secondary-color: #00A651;
            --accent-color: #FF6B00;
            --dark-color: #1A1D27;
            --light-color: #F8F9FA;
            --gray-color: #6C757D;
            --border-color: #E9ECEF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* --- NAVIGATION (Identique à index.html) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid var(--light-color);
        }

        .logo-main {
            font-size: 20px;
            font-weight: 700;
            color: var(--light-color);
        }

        .logo-sub {
            font-size: 12px;
            color: var(--light-color);
            opacity: 0.8;
        }

        /* Desktop Nav */
        .main-nav .desktop-nav {
            display: flex;
            list-style: none;
            margin: 0;
        }

        .main-nav .desktop-nav li {
            margin-left: 20px;
        }

        .nav-link {
            color: var(--light-color);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--light-color);
            color: var(--primary-dark);
        }

        /* Mobile Menu Style */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 20px;
            z-index: 999;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
        }

        .mobile-menu li {
            margin-bottom: 15px;
        }

        @media (max-width: 992px) {
            .desktop-nav {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        /* --- GALERIE (Mode épuré) --- */
        .page-header {
            background: linear-gradient(rgba(46, 49, 146, 0.9), rgba(26, 28, 110, 0.9));
            color: white;
            padding: 140px 0 60px;
            text-align: center;
        }

        .gallery-section {
            padding: 40px 0;
            background-color: var(--light-color);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            height: 300px;
            cursor: pointer;
            transition: transform 0.3s;
            background: #000;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-footer {
            background: var(--dark-color);
            color: white;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="médias/logo.jpg" alt="Logo STP" class="logo-img">
                <div class="logo-text">
                    <div class="logo-main">STP</div>
                    <div class="logo-sub">Service Toujours Profitable</div>
                </div>
            </a>

            <nav class="main-nav">
                <ul class="desktop-nav">
                    <li><a href="index.html" class="nav-link">Accueil</a></li>
                    <li><a href="index.html#services" class="nav-link">Services</a></li>
                    <li><a href="galerie.html" class="nav-link active">Galerie</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
                <button class="mobile-menu-btn" id="mobileToggle">
                    <i class="bi bi-list"></i>
                </button>
            </nav>
        </div>
    </header>

    <div class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="index.html" class="nav-link">Accueil</a></li>
            <li><a href="index.html#services" class="nav-link">Services</a></li>
            <li><a href="galerie.html" class="nav-link active">Galerie</a></li>
            <li><a href="index.html#contact" class="nav-link">Contact</a></li>
        </ul>
    </div>

    <section class="page-header">
        <div class="container">
            <h1>Notre Galerie</h1>
            <p>Découvrez nos réalisations (cliquez pour agrandir)</p>
        </div>
    </section>

    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid" id="galleryGrid">
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <p>&copy; 2024 STP Service Toujours Profitable. Tous droits réservés.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // --- GESTION DU MENU MOBILE ---
            const mobileToggle = document.getElementById('mobileToggle');
            const mobileMenu = document.getElementById('mobileMenu');

            mobileToggle.addEventListener('click', function () {
                mobileMenu.classList.toggle('active');
                // Change l'icône entre menu et fermer
                const icon = mobileToggle.querySelector('i');
                if (mobileMenu.classList.contains('active')) {
                    icon.className = 'bi bi-x';
                } else {
                    icon.className = 'bi bi-list';
                }
            });

            // --- CHARGEMENT DES MÉDIAS ---
            const mediaItems = [
                { type: 'image', src: 'médias/IMG-20250101-WA0011.jpg' },
                { type: 'image', src: 'médias/IMG-20250101-WA0012.jpg' },
                { type: 'image', src: 'médias/IMG-20250101-WA0013.jpg' },
                { type: 'image', src: 'médias/IMG-20250101-WA0014.jpg' },
                { type: 'video', src: 'médias/VID-20250101-WA0004.mp4' },
                { type: 'video', src: 'médias/VID-20250101-WA0006.mp4' },
                { type: 'video', src: 'médias/VID-20250101-WA0007.mp4' }
            ];

            const grid = document.getElementById('galleryGrid');

            mediaItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'gallery-item';

                if (item.type === 'image') {
                    card.innerHTML = `<img src="${item.src}" alt="STP Galerie">`;
                } else {
                    card.innerHTML = `<video muted loop><source src="${item.src}" type="video/mp4"></video>`;
                    card.addEventListener('mouseenter', () => card.querySelector('video').play());
                    card.addEventListener('mouseleave', () => card.querySelector('video').pause());
                }

                // Action au clic : ouvrir dans un nouvel onglet
                card.addEventListener('click', () => {
                    window.open(item.src, '_blank');
                });

                grid.appendChild(card);
            });
        });
    </script>
</body>

</html>
